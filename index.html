                    <div class="card text-white shadow mid-transition-scale" style="width: 65%;">
                      <img height="416px" width="100%" src="images/image73.jpg" class="card-img-top" alt="...">
                      <div class="card-body bg-teal text-center">

                    </div>

                    </div>
                </div>

                      <div class="card-body bg-teal" style="filter: blur(7px);">
                        <h5 class="card-title text-upper">Было время</h5>

                      </div>
                    </div>
                </div>
